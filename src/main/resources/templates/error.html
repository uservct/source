<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::title}, ~{::content}, ~{::additionalCss}, ~{::additionalJs})}">
<head>
    <title>Error - Task Management System</title>
    <additionalCss>
    </additionalCss>
</head>
<body>
    <content>
        <div class="container text-center py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="error-content">
                        <h1 class="display-4 text-danger mb-4">Đã xảy ra lỗi!</h1>
                        <p class="lead text-muted mb-4">Xin lỗi, đã có lỗi xảy ra trong quá trình xử lý yêu cầu của bạn.</p>
                        <div class="error-details mb-4">
                            <p class="mb-2"><strong>Mã lỗi:</strong> <span th:text="${status}">500</span></p>
                            <p class="mb-2"><strong>Thông báo:</strong> <span th:text="${error}">Internal Server Error</span></p>
                            <p><strong>Chi tiết:</strong> <span th:text="${message}">Đã xảy ra lỗi không mong muốn</span></p>
                        </div>
                        <div class="d-flex justify-content-center gap-3">
                            <a href="javascript:history.back()" class="btn btn-outline-primary">
                                <i class="bi bi-arrow-left me-2"></i>Quay lại
                            </a>
                            <a href="/dashboard" class="btn btn-primary">
                                <i class="bi bi-house-door me-2"></i>Về trang chủ
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </content>
    <additionalJs>
    </additionalJs>
</body>
</html>
