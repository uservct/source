<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{base :: layout(~{::title}, ~{::content}, ~{::additionalCss}, ~{::additionalJs})}">
<head>
    <title>Access Denied - Task Management</title>
    <additionalCss>
        <style>
            .access-denied-container {
                max-width: 600px;
                margin: 0 auto;
                padding: 2rem;
            }
            .access-denied-icon {
                font-size: 4rem;
                color: #dc3545;
            }
        </style>
    </additionalCss>
</head>
<body>
    <content>
        <div class="container">
            <div class="access-denied-container text-center">
                <div class="mb-4">
                    <i class="fas fa-exclamation-circle access-denied-icon"></i>
                </div>
                <h1 class="display-4 text-danger mb-4">Truy cập bị từ chối!</h1>
                <p class="lead text-muted mb-4">
                    Xin lỗi, bạn không có quyền truy cập vào trang này.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="javascript:history.back()" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                    </a>
                    <a href="/dashboard" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Về trang chủ
                    </a>
                </div>
            </div>
        </div>
    </content>
    <additionalJs>
    </additionalJs>
</body>
</html>
